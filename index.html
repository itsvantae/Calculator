<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }

        .calculator {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 400px;
        }

        .screen {
            background-color: #444;
            border: none;
            color: white;
            font-size: 28px;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background-color: #555;
            color: white;
            border: none;
            font-size: 24px;
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #666;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input class="screen" id="screen" disabled>
        <div class="buttons">
            <button onclick="appendToScreen('7')">7</button>
            <button onclick="appendToScreen('8')">8</button>
            <button onclick="appendToScreen('9')">9</button>
            <button onclick="appendToScreen('/')">/</button>
            <button onclick="appendToScreen('4')">4</button>
            <button onclick="appendToScreen('5')">5</button>
            <button onclick="appendToScreen('6')">6</button>
            <button onclick="appendToScreen('*')">*</button>
            <button onclick="appendToScreen('1')">1</button>
            <button onclick="appendToScreen('2')">2</button>
            <button onclick="appendToScreen('3')">3</button>
            <button onclick="appendToScreen('-')">-</button>
            <button onclick="appendToScreen('0')">0</button>
            <button onclick="appendToScreen('.')">.</button>
            <button onclick="clearScreen()">AC</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToScreen('+')">+</button>
        </div>
    </div>

    <script>
        const screen = document.getElementById('screen');

        function appendToScreen(value) {
            screen.value += value;
        }

        function clearScreen() {
            screen.value = '';
        }

        function deleteLast() {
            screen.value = screen.value.slice(0, -1);
        }

        function calculate() {
            try {
                const result = eval(screen.value);
                screen.value = result;
            } catch (error) {
                screen.value = 'Error';
            }
        }
    </script>
</body>
